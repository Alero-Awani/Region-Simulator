apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: backend
  name: golang-app
  labels:
    app: golang-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: golang-app
  template:
    metadata:
      labels:
        app: golang-app
    spec:
      containers:
        - name: golang-app
          image: aleroawani/ecommerce-backend:8cfea54
          ports:
            - containerPort: 9000
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          #   requests:
          #     memory: "64Mi"
          #     cpu: "250m"
          envFrom:
            - configMapRef:
                name: golang-backend-config
